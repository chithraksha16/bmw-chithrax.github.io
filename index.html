<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <img class="logo-img" src="https://media2.giphy.com/media/xUA7aKMml6zIS2Qle8/200w.webp?cid=ecf05e47tlo5tnq5mausejtuun6yg2ptnqz9rpud3henrfqw&rid=200w.webp&ct=s">
        <h2>Login to BMW</h2>
        <h4>We're happy to see you back again!</h4>
        <form class="login-form"action="thankyou.html">
            <label for="1email">E-mail</label>
            <input type="email" name="" id="1email" required>
            <label for="1pass">Password</label>
            <input type="password" name="" id="1pass" required>
            <input class="tick1" type="checkbox" name="" id="tick">
            <label  class="remember"for="tick"><b>Remember me</b></label>
            <p class="p1"><b>Forgotten Password</b></p>
            <button class="btn" target="_blank">Login</button>
            <hr>
            <p class="p2">Or login with</p>
            <div class="btn-container">
                <a class="facebook-btn" target="_blank" href="https://www.facebook.com/"> <div class="facebook-logo"><i class="fa-brands fa-facebook"></i></div><span class="face-p">Facebook</span></a>
                <a  class="google-btn" target="_blank" href="https://www.google.com/"><div class="google-logo"><i class="fa-brands fa-google"></i></div><span class="goo-p">Google</span></a>
                <p class="account">Don't have account?</p>
                <a class="sign-up"href="thankyou.html" target="_blank">Sign Up</a>
                </div>
           
        </form>

    </div>
    
</body>
</html>
